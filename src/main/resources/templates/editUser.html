<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>
    /* Add your custom styles here */
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
      background-color: white;
    }

    form {
      margin-top: 20px;
    }

    div {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Edit User</h1>
  <form th:action="@{/editUser/{userId}(userId=${user.user_id})}" method="post">
    <!-- User ID (hidden field) -->
    <input type="hidden" th:field="*{user.user_id}" />

    <!-- Name -->
    <div>
      <label for="name">First Name:</label>
      <input type="text" id="name" name="name" th:field="*{user.name}" required />
    </div>

    <!-- Email -->
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:field="*{user.email}" required />
    </div>

    <!-- Password -->
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" th:field="*{user.password}" required />
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
</body>

</html>
