<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">



    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Displayed when the user is not logged in -->
        <!--<div sec:authorize="hasRole('ROLE_USER')" xmlns:sec="http://www.w3.org/1999/xhtml">
            <a th:href="@{/login}">Login</a>
        </div>-->

        <!-- Displayed when the user is logged in -->



        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/myAccount}">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Log Out</a>
                    </li>
                </div>

                <div sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                    </li>
                </div>



            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
    </div>
</div>
<div sec:authorize="hasRole('USER')">
    <p>This content is visible to users with the ROLE_USER role.</p>
</div>

<!-- Display content only for users with the ROLE_ADMIN role -->
<div sec:authorize="hasRole('ADMIN')">
    <p>This content is visible to users with the ROLE_ADMIN role.</p>
</div>
</body>
</html>
