<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Edit Room</h1>

    <form th:action="@{'/room/edit/' + ${room.id}}" method="post" th:object="${room}">

        <div class="form-group mb-3">
            <label for="name" class="form-label">Room Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="form-group mb-3">
            <label for="capacity" class="form-label">Capacity:</label>
            <input type="number" class="form-control" id="capacity" th:field="*{capacity}" required>
            <p class="text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></p>
        </div>

        <div class="form-group mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>


        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="hasWhiteboard" th:field="*{hasWhiteboard}">
            <label class="form-check-label" for="hasWhiteboard">Has Whiteboard</label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="hasProjector" th:field="*{hasProjector}">
            <label class="form-check-label" for="hasProjector">Has Projector</label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="hasConferenceCall" th:field="*{hasConferenceCall}">
            <label class="form-check-label" for="hasConferenceCall">Has Conference Call</label>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

</body>

</html>
