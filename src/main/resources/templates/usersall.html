<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Meetings and Meeting Users</title>
</head>
<body>
<h1>User Meetings and Meeting Users</h1>

<h2>User's Meetings:</h2>
<ul>
    <li th:each="meeting : ${meetings}">
        <span th:text="${meeting.name}"></span>
    </li>
</ul>

<h2>Meeting's Users:</h2>
<ul>
    <li th:each="user : ${users}">
        <span th:text="${user.name}"></span>
    </li>
</ul>

</body>
</html>
