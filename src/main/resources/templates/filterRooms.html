<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="..." crossorigin="anonymous">
</head>

<body>

<br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Find a room</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/room/filter}" method="post">
                    <div class="form-group mb-3">
                        <label class="form-label">Capacity</label>
                        <input class="form-control" name="capacity" type="number"/>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="hasWhiteboard" id="hasWhiteboard">
                        <label class="form-check-label" for="hasWhiteboard">Has Whiteboard</label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="hasProjector" id="hasProjector"/>
                        <label class="form-check-label" for="hasProjector">Need Projector</label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="hasConferenceCall"
                               id="hasConferenceCall"/>
                        <label class="form-check-label" for="hasConferenceCall">Need Conference Call</label>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Search for rooms</button>
                    </div>
                </form>
                <div th:if="${filteredRooms != null and not #lists.isEmpty(filteredRooms)}">
                    <h2 class="text-center">Found Rooms</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Room Name</th>
                            <th>Capacity</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="room : ${filteredRooms}">
                            <td th:text="${room.name}"></td>
                            <td th:text="${room.capacity}"></td>
                            <td>
                                <a th:href="@{'/room/book/' + ${room.id}}" class="btn btn-primary">Book Room</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>
</body>

</html>
