<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Meeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Edit Meeting</h1>

    <form th:action="@{'/meeting/edit/' + ${meeting.id}}" method="post" th:object="${meeting}">

        <div class="form-group mb-3">
            <label for="topic" class="form-label">Meeting Name:</label>
            <input type="text" class="form-control" id="topic" th:field="*{name}" required>
            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="form-group mb-3">
            <label for="date" class="form-label">Start Time:</label>
            <input type="datetime-local" class="form-control" id="date" th:field="*{startTime}" required>
            <p class="text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></p>
        </div>

        <div class="form-group mb-3">
            <label for="time" class="form-label">End Time:</label>
            <input type="datetime-local" class="form-control" id="time" th:field="*{endTime}" required>
            <p class="text-danger" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></p>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

</body>

</html>
